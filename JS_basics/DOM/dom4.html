<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
        }
        form, input {
            padding: 10px;
            margin: 20px;
        }

    </style>
</head>
<body>
    <h1>DOM events</h1>
    <button id="clickButton">Click button</button>
    <button id="dblclickButton"> Double Click button</button>
    <button id="mouseDown">Mousedown button</button>
    <button id="mouseUp">Mouseup button</button>
    <button id="mouseMove">Mousemove button</button>
    <button id="mouseOut">Mouseout button</button>
    <!-- Form start-->
    <form>
        <input type="text" id="changeInput" placeholder="Change">
        <input type="text" id="inputInput" placeholder="input">
        <input type="text" id="formInput" placeholder="Focus and blur">
        <!-- <button type="submit">Submit</button> -->
    </form>

    <!-- From end -->
    <div id="box" style="height: 1500px; background-color: blue; padding: 10px;"> BOX</div>

    <script src="dom4.js"></script>
</body>
</html>
